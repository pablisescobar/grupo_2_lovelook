<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/public/css/general.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Login</title>
</head>

<body class="login">

    <form action="/index.html" method="POST" class="card">
        <figure class="card__thumbnail">
            <img src="/img/logo.png" alt="" class="card__logo">
            <img src="/public/img/logo.png" alt="" class="card__logo">
        </figure>
        <input class="card__input input--style" type="text" name="email" placeholder="E-mail">
        <span class="validationError email--absolute">Ingresa un email valido</span>
        <input class="card__input input--style" type="password" name="contraseña" id="" placeholder="Contraseña">
        <span class="validationError contraseña--absolute">Contraseña incorrecta</span>
        <a href="" class="card__enlace">
            <span class="card__text">¿Olvide mi contraseña?</span>
        </a>
        <input type="button" role="button" value="Registrarse" class="button button--positionRegister">
        <input type="submit" role="button" value="Ingresar" class="button button--positionIngresar">

        </a>
    </form>


</body>

</html>
